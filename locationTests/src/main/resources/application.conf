include "logging.conf"

akka {
  http {
    host-connection-pool {
      # The maximum number of parallel connections that a connection pool to a
      # single host endpoint is allowed to establish. Must be greater than zero.
      max-connections = 20
      response-entity-subscription-timeout = 50.seconds
    }
  }
  loglevel = error
  actor{
    serialization-bindings {
      "csw.qa.location.ServiceClientMessageType" = kryo
      "csw.qa.location.ServiceMessageType" = kryo
    }
  }
}

csw-logging {

  component-log-levels {
    config-service-client = error
    location-service-lib = error
    TestServiceClient = debug
    TestAkkaServiceApp = debug
    TestAkkaService = debug
    TestAkkaService2 = debug
    JTestServiceClient = debug
    JTestAkkaService = debug
  }

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = trace

  appenders = ["csw.logging.client.appenders.FileAppender$", "csw.logging.client.appenders.StdOutAppender$"]

  appender-config {
    file {
      logPath = "/tmp/xxx"
    }
    stdout {
      color = false
      pretty = false
      oneLine = true
      fullHeaders = true
    }
  }
}
