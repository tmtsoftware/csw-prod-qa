akka {
  loglevel = error
  actor{
    serialization-bindings {
      "csw.qa.location.ServiceClientMessageType" = kryo
      "csw.qa.location.ServiceMessageType" = kryo
    }
  }
}

csw-logging {

  component-log-levels {
    config-service-client = error
    location-service-lib = error
    TestServiceClient = debug
    TestAkkaServiceApp = debug
    TestAkkaService = debug
    TestAkkaService2 = debug
    JTestServiceClient = debug
    JTestAkkaService = debug
  }

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = trace

  appenders = ["csw.services.logging.appenders.FileAppender$", "csw.services.logging.appenders.StdOutAppender$"]

  appender-config {
    file {
      logPath = "/tmp/xxx"
    }
    stdout {
      color = false
      pretty = false
      oneLine = true
      fullHeaders = true
    }
  }
}
